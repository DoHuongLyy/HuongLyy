<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/dang-ky.css">
    <!--my css -->
    <link rel="stylesheet" href="assets/css/tai-khoan.css">
</head>

<body>

    <div class="container">
        <div class="text-center" id="menu-bar-logo"><a href="index.html">
                <span>COLL</span><span>BELL</span>
            </a>
        </div>
        <div class="title">Đăng ký tài khoản</div>
        <div class="content">
            <form id="registrationForm">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Họ và tên</span>
                        <input type="text" id="fullName" placeholder="Nhập vào đây" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Tên đăng nhập</span>
                        <input type="text" id="username" placeholder="Nhập vào đây" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" id="email" placeholder="Nhập vào đây" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Số điện thoại</span>
                        <input type="text" id="phoneNumber" placeholder="Nhập vào đây" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mật khẩu</span>
                        <input type="password" id="password" placeholder="Nhập vào đây" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Nhập lại Mật khẩu</span>
                        <input type="password" id="confirmPassword" placeholder="Nhập vào đây" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1" value="Nam">
                    <input type="radio" name="gender" id="dot-2" value="Nữ">
                    <input type="radio" name="gender" id="dot-3" value="Không tiết lộ">
                    <span class="gender-title">Giới tính</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Nam</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Nữ</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Không tiết lộ</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Đăng ký">
                </div>
            </form>
        </div>

    </div>

</body>
<script src="/MinShop-main/assets/js/dangki.js"></script>
</html>
